version: "3.9"

services:
  postgres:
    image: postgres:14.1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "shop"
      POSTGRES_USER: "shopuser"
      POSTGRES_PASSWORD: "520911"
    ports:
      - "5433:5432"

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"

  redis:
    image: 'redis:alpine'
    ports:
      - "6379:6379"

volumes:
  postgres_data:
